<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Deck</title>
    <!-- Bootstrap CSS (using a CDN link) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <!-- Card Deck -->
        <div class="card-deck">

            <!-- First Card -->
            <div class="card bg-light">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Sync5</h5>
                    <p class="card-text">With this new update you will be able to sync your work across a large number of platforms.</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>

           <!-- Second Card -->
<div class="card bg-danger">
    <div class="card-header">
        <h5 class="card-title">Alert</h5>
    </div>
    <div class="card-body">
        <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
        <p class="card-text text-muted">Last updated 12 mins ago</p>
    </div>
</div>

        </div>
    </div>

    <!-- Bootstrap JS (using a CDN link) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
